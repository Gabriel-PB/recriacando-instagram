<!DOCTYPE html>


<html>

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Instagram</title>

</head>

<body>
	<div class="instagram-principal">

		<div class="instagram-celular">
			<img src="./img/instagram-celular.png" alt="celular">
		</div>

		<div class="instagram-continue">

			<div class="group">
				<img src="./img/instagram-logo.png" alt="logo instagram">
				<div class="foto-perfil">
					<img src="./img/foto-perfil.jpg" alt="foto de perfil">
				</div>

				<a href="https://www.instagram.com/gabriel.gpb/" class="instagram-login">Continuar como gabriel.gpb</a>
				<a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
			</div>

			<div class="group">
				<p class="nao-e-sua-conta">Não é gabriel.gpb?</p>
				<p class="nao-e-sua-conta">
					<a href="https://www.instagram.com/" class="link-azul">Trocar de conta</a>
					ou
					<a href="https://www.instagram.com/accounts/emailsignup/" class="link-azul">Cadastre-se-se</a>
				</p>
			</div>

			<div class="baixe-o-app">
				<p class="baixe-app">Obtenha o aplicativo</p>
				<div class="baixar">
					<a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-baixar"></a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D5BA282DD-2951-4308-B779-3273C0A4C652%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-baixar"></a>
				</div>

			</div>

		</div>

	</div>

</body>

</html>
